<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/styles.css" />
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Chat - Bridges Porter Network</title>
    </head>
    <body id="chat-screen">
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>01:27</span>
            </div>
            <div class="status-bar__column">
                <span>11%</span>
                <i class="fas fa-battery-quarter"></i>
                <i class="fas fa-bolt"></i>
            </div>
        </div>

        <header class="alt-header">
            <div class="alt-header__column">
                <a href="chats.html">
                    <i class="fas fa-angle-left fa-3x"></i>
                </a>
            </div>
            <div class="alt-header__column">
                <h1 class="alt-header__title">Fragile</h1>
            </div>
            <div class="alt-header__column">
                <span><i class="fas fa-search fa-2x"></i></span>
                <span><i class="fas fa-bars fa-2x"></i></span>
            </div>
        </header>
        <main class="main-screen main-chat">
            <div class="chat__timestamp">Thursday, June 30, 2043</div>
            <div class="message-row">
                <img
                    src="https://i.pinimg.com/236x/1c/ea/43/1cea439c88e00224bfee64848099e70b.jpg"
                />
                <div class="message-row__content">
                    <span class="message__author">Fragile</span>
                    <div class="message__info">
                        <span class="message__bubble">Hey</span>
                        <span class="message__time">00:03</span>
                    </div>
                </div>
            </div>
            <div class="message-row">
                <img
                    src="https://i.pinimg.com/236x/1c/ea/43/1cea439c88e00224bfee64848099e70b.jpg"
                />
                <div class="message-row__content">
                    <span class="message__author">Fragile</span>
                    <div class="message__info">
                        <span class="message__bubble"
                            >Where you at right now?</span
                        >
                        <span class="message__time">00:03</span>
                    </div>
                </div>
            </div>

            <div class="message-row message-row--own">
                <div class="message-row__content">
                    <div class="message__info">
                        <span class="message__bubble"
                            >I'm on the way to Mountain Knot City.</span
                        >
                        <span class="message__time">00:10</span>
                    </div>
                </div>
            </div>
        </main>

        <form class="reply">
            <div class="reply__column">
                ÃŸ
                <i class="far fa-plus-square"></i>
            </div>
            <div class="reply__column">
                <input type="text" placeholder="Write a message..." />
                <i class="fas fa-route"></i>
                <button>
                    <i class="fas fa-arrow-up"></i>
                </button>
            </div>
        </form>

        <script
            src="https://kit.fontawesome.com/6478f529f2.js"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
