<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/styles.css" />
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Chat - Bridges Porter Network</title>
    </head>
    <body id="chat-screen">
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>01:27</span>
            </div>
            <div class="status-bar__column">
                <span>11%</span>
                <i class="fas fa-battery-quarter"></i>
                <i class="fas fa-bolt"></i>
            </div>
        </div>
        <img class="chat-background" src="images/bridges-black.jpeg" />
        <header class="alt-header">
            <div class="alt-header__column">
                <a href="chats.html">
                    <i class="fas fa-angle-left fa-3x"></i>
                </a>
            </div>
            <div class="alt-header__column">
                <h1 class="alt-header__title">Fragile</h1>
            </div>
            <div class="alt-header__column">
                <span><i class="fas fa-search fa-2x"></i></span>
                <span><i class="fas fa-bars fa-2x"></i></span>
            </div>
        </header>
        <main class="main-screen main-chat">
            <div class="chat__timestamp">Thursday, June 30, 2043</div>
            <div class="message-row">
                <img
                    src="https://64.media.tumblr.com/4a9846b8e463b0d200ff016debb9151c/b25349070a69878d-5b/s500x750/bd6794cc74169ef35d6af283aa5b3166b2aa1240.jpg"
                />
                <div class="message-row__content">
                    <span class="message__author">Cliff</span>
                    <div class="message__info">
                        <span class="message__bubble">GIME ME BACK!</span>
                        <span class="message__time">00:00</span>
                    </div>
                </div>
            </div>
            <div class="message-row">
                <img
                    src="https://64.media.tumblr.com/4a9846b8e463b0d200ff016debb9151c/b25349070a69878d-5b/s500x750/bd6794cc74169ef35d6af283aa5b3166b2aa1240.jpg"
                />
                <div class="message-row__content">
                    <span class="message__author">Cliff</span>
                    <div class="message__info">
                        <span class="message__bubble">WHERE IS MY BB?</span>
                        <span class="message__time">00:00</span>
                    </div>
                </div>
            </div>
            <div class="message-row">
                <img
                    src="https://64.media.tumblr.com/4a9846b8e463b0d200ff016debb9151c/b25349070a69878d-5b/s500x750/bd6794cc74169ef35d6af283aa5b3166b2aa1240.jpg"
                />
                <div class="message-row__content">
                    <span class="message__author">Cliff</span>
                    <div class="message__info">
                        <span class="message__bubble">GIVE ME BACK MY BB!</span>
                        <span class="message__time">00:01</span>
                    </div>
                </div>
            </div>
        </main>

        <form class="reply">
            <div class="reply__column">
                <i class="far fa-plus-square"></i>
            </div>
            <div class="reply__column">
                <input type="text" placeholder="Write a message..." />
                <i class="fas fa-route"></i>
                <button>
                    <i class="fas fa-arrow-up"></i>
                </button>
            </div>
        </form>
        <div id="no-mobile">
            <img
                src="https://deathstrandingpc.505games.com/wp-content/uploads/2020/03/bb-wallpaper1-opt.gif"
            />
            <span>Switch Your Screen to Portrait</span>
            <span>OR</span>
            <span>Reduce "Width < 760px"</span>
        </div>
        <script
            src="https://kit.fontawesome.com/6478f529f2.js"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
