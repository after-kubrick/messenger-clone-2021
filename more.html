<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/styles.css" />
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>MORE - Bridges Porter Network</title>
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>01:27</span>
            </div>
            <div class="status-bar__column">
                <span>11%</span>
                <i class="fas fa-battery-quarter"></i>
                <i class="fas fa-bolt"></i>
            </div>
        </div>

        <header class="screen-header">
            <h1 class="screen-header__title">MORE</h1>
            <div class="screen-header__icons">
                <span><i class="fas fa-search fa-lg"></i></span>
                <span><i class="fas fa-music fa-lg"></i></span>
                <span
                    ><a href="settings.html"
                        ><i class="fas fa-cog fa-lg"></i
                    ></a>
                    <div class="cog__update"></div
                ></span>
            </div>
        </header>
        <main class="main-screen more-screen">
            <div class="user-component">
                <div class="user-component__column">
                    <img
                    src="https://www.personality-database.com/profile_images/67121.png?id=20251"/
                    class="user-component__avatar user-component__avatar--xl">
                    <div class="user-component__text">
                        <h4 class="user-component__title">
                            Sam Porter Bridges
                        </h4>
                        <h6 class="user-component__subtitle">
                            +1 800-2130-3279 <i class="fas fa-info-circle"></i>
                        </h6>
                    </div>
                </div>
                <div class="user-component__column">
                    <i class="fas fa-truck-pickup fa-2x"></i>
                </div>
            </div>
            <div class="icon-row">
                <div class="icon-row__icon">
                    <i class="fas fa-baby"></i><span>BB</span>
                </div>
                <div class="icon-row__icon">
                    <i class="far fa-calendar-check"></i>
                    <span>Calender</span>
                </div>
                <div class="icon-row__icon">
                    <i class="fas fa-truck-loading"></i><span>Delivery</span>
                </div>
                <div class="icon-row__icon">
                    <i class="fas fa-map-marker-alt"></i><span>Map</span>
                </div>
            </div>
            <div class="more-suggestions">
                <h4 class="more-suggestions__title">REAL-TIME DANGER</h4>
                <div class="more-suggestions__icons">
                    <div class="more-suggestions__icon">
                        <img
                            class="more-suggestions__icon-image"
                            src="https://static.wikia.nocookie.net/deathstranding/images/6/6d/BT.jpg/revision/latest/top-crop/width/360/height/360?cb=20201128143730"
                        />
                        <span class="more-suggestion__icon-text">BT Area</span>
                    </div>
                    <div class="more-suggestions__icon">
                        <img
                            class="more-suggestions__icon-image"
                            src="https://png.pngtree.com/png-clipart/20210224/ourmid/pngtree-heavy-rain-raindrops-rainy-weather-png-image_2923914.jpg"
                        />
                        <span class="more-suggestion__icon-text">Timefall</span>
                    </div>
                    <div class="more-suggestions__icon">
                        <img
                            class="more-suggestions__icon-image"
                            src="https://static.wikia.nocookie.net/deathstranding/images/e/e1/Higgs_headshot.jpg/revision/latest/top-crop/width/360/height/360?cb=20190529214957"
                        />
                        <span class="more-suggestion__icon-text"
                            >Homo Demens</span
                        >
                    </div>
                    <div class="more-suggestions__icon">
                        <img
                            class="more-suggestions__icon-image"
                            src="https://static.wikia.nocookie.net/deathstranding/images/e/e2/Death-Stranding-Mules-Appearance.jpg/revision/latest/top-crop/width/360/height/360?cb=20200718025623"
                        />
                        <span class="more-suggestion__icon-text">Mule</span>
                    </div>
                </div>
            </div>
        </main>
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__btn">
                    <a class="nav__link" href="friends.html"
                        ><i class="fas fa-user-astronaut fa-2x"></i
                    ></a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="chats.html">
                        <span class="nav__notification badge">13</span
                        ><i class="far fa-comment fa-2x"></i
                    ></a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="find.html">
                        <i class="fas fa-search fa-2x"></i
                    ></a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="more.html"
                        ><div class="nav__update"></div>
                        <i class="fas fa-ellipsis-h fa-2x"></i
                    ></a>
                </li>
            </ul>
        </nav>

        <script
            src="https://kit.fontawesome.com/6478f529f2.js"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
