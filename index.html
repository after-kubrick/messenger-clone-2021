<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/styles.css" />
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Bridges Porter Network</title>
    </head>
    <body>
        <img class="login-background" src="images/background_bt.png" />
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>01:27</span>
            </div>
            <div class="status-bar__column">
                <span>11%</span>
                <i class="fas fa-battery-quarter"></i>
                <i class="fas fa-bolt"></i>
            </div>
        </div>
        <header class="welcome-header">
            <img class="welcome-header__logo" src="images/bridges-logo.png" />
            <h1 class="welcome-header__title">NETWORK</h1>
            <p class="welcome-header__text">
                If you have a Bridges Corporation ID, Log In with your ID or
                phone number.
            </p>
        </header>

        <form action="friends.html" method="GET" id="login-form">
            <input
                name="username"
                required
                type="text"
                placeholder="ID or Phone Number"
            />
            <input
                name="password"
                required
                type="password"
                minlength="8"
                placeholder="Password"
            />
            <input type="submit" value="Log In" />
            <a href="#">Find Bridges Corp. ID or Password</a>
        </form>

        <div id="no-mobile">
            <img
                src="https://deathstrandingpc.505games.com/wp-content/uploads/2020/03/bb-wallpaper1-opt.gif"
            />
            <span>Switch Your Screen to Portrait</span>
            <span>OR</span>
            <span>Reduce Width Less than 760px</span>
        </div>
        <script
            src="https://kit.fontawesome.com/6478f529f2.js"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
