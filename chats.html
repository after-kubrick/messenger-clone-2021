<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/styles.css" />
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Chats - Bridges Porter Network</title>
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>01:27</span>
            </div>
            <div class="status-bar__column">
                <span>11%</span>
                <i class="fas fa-battery-quarter"></i>
                <i class="fas fa-bolt"></i>
            </div>
        </div>
        <img class="chats-background" src="images/minimal-poster.jpg" />
        <header class="screen-header">
            <h1 class="screen-header__title">CHATS</h1>
            <div class="screen-header__icons">
                <span><i class="fas fa-search fa-lg"></i></span>
                <span><i class="far fa-comment-dots fa-lg"></i></span>
                <span><i class="fas fa-music fa-lg"></i></span>
                <span
                    ><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a
                ></span>
            </div>
        </header>
        <main class="main-screen">
            <a href="chat.html">
                <div class="user-component">
                    <div class="user-component__column">
                        <img
                        src="https://i.pinimg.com/236x/1c/ea/43/1cea439c88e00224bfee64848099e70b.jpg"/
                        class="user-component__avatar user-component__avatar">
                        <div class="user-component__text">
                            <h4 class="user-component__title">Fragile</h4>
                            <h6 class="user-component__subtitle">
                                Call me when you get there.
                            </h6>
                        </div>
                    </div>
                    <div class="user-component__column">
                        <span class="user-component__time">00:16</span>
                        <div class="badge">5</div>
                    </div>
                </div>
                <div class="user-component">
                    <div class="user-component__column">
                        <img
                        src="https://64.media.tumblr.com/4a9846b8e463b0d200ff016debb9151c/b25349070a69878d-5b/s500x750/bd6794cc74169ef35d6af283aa5b3166b2aa1240.jpg"/
                        class="user-component__avatar user-component__avatar">
                        <div class="user-component__text">
                            <h4 class="user-component__title">Cliff</h4>
                            <h6 class="user-component__subtitle">
                                GIVE ME BACK MY BB!
                            </h6>
                        </div>
                    </div>
                    <div class="user-component__column">
                        <span class="user-component__time">00:01</span>
                        <div class="badge">3</div>
                    </div>
                </div>
            </a>
        </main>

        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__btn">
                    <a class="nav__link" href="friends.html"
                        ><i class="fas fa-user-astronaut fa-2x"></i
                    ></a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="chats.html">
                        <span class="nav__notification badge">13</span
                        ><i class="fas fa-comment fa-2x"></i
                    ></a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="find.html">
                        <i class="fas fa-search fa-2x"></i
                    ></a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="more.html"
                        ><div class="nav__update"></div>
                        <i class="fas fa-ellipsis-h fa-2x"></i
                    ></a>
                </li>
            </ul>
        </nav>
        <div id="no-mobile">
            <img
                src="https://deathstrandingpc.505games.com/wp-content/uploads/2020/03/bb-wallpaper1-opt.gif"
            />
            <span>Switch Your Screen to Portrait</span>
            <span>OR</span>
            <span>Reduce "Width < 760px"</span>
        </div>
        <script
            src="https://kit.fontawesome.com/6478f529f2.js"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
